<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tarea 6</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <form>
        <div class="entrada">
            <label class="form-label">Ingrese la cantidad de integrantes:</label>
            <input type="number" id="numero-integrantes" placeholder="Colocá un número" class="form-control" />
            <button type="submit" id="seleccionar" class="btn btn-primary">Seleccionar</button>
        </div>
        <div id="integrantes">

        </div>

        <button type="button" id="calcular" class="oculto">Calcular</button>

        <div id="analisis" class="oculto">
            <p>La edad mayor es: <strong id="mayor-edad"></strong></p>
            <p>La edad menor es: <strong id="menor-edad"></strong></p>
            <p>El promedio de edad es: <strong id="promedio-edad"></strong></p>
        </div>
        <button type="reset" id="resetear" class="btn btn-secondary">Resetear</button>
    </form>
    <script src='main.js'></script>
    <script src='calculo.js'></script>
</body>
</html>
