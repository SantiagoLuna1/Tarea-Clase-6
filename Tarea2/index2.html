<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tarea 6.2</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='main2.css'>

</head>
<body>      
    <form>
        <button type="button" id="agregar-familiar" class="btn btn-primary">Agregar familiar</button>
        <button type="button" id="eliminar-familiar" class="btn btn-secondary">Eliminar familiar</button>
        
        <div id="familiares">

        </div>

        <button type="button" id="calcular" class="btn btn-primary">Calcular</button>
        <div id="calculo" class="oculto">
            <div class="card-body">
                <p class="card-text">El mayor salario anual es: <strong id="mayor-salario"></strong></p>
                <p class="card-text">El menor salario anual es: <strong id="menor-salario"></strong></p>
                <p class="card-text">El salario anual promedio es: <strong id="promedio-salario"></strong></p>
                <p class="card-text">El salario mensual promedio es: <strong id="promedioMensual-salario"></strong></p>
            </div>
        </div>
        <button type="reset" id="resetear" class="btn btn-secondary">Resetear</button>
    </form>
    <script src='main2.js'></script>
    <script src='calculo2.js'></script>
</body>
</html>
